<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험 연습문제</title>

     <style>
        #content {
            resize: none;
        }
    </style>
    
</head>

<body>
    <h2>JS로 요소를 만드시오.</h2>

  <div class="container">

        <div class="row">
            <label>너비 :</label>
            <input type="number" id="width">
        </div>

        <div class="row">
            <label>높이 :</label>
            <input type="number" id="height">
        </div>

        <div class="row">
            <label>색상 :</label>
            <input type="text" id="color">
        </div>

        <div class="row">
            <label>위치 :</label>
            <select id="align">
                <option value="left">왼쪽</option>
                <option value="center" selected>가운데</option>
                <option value="right">오른쪽</option>
            </select>
        </div>

        <button id="apply">적용</button>

        <textarea id="content" placeholder="내용을 입력하세요"></textarea>

        <button id="registration">등록</button>

        <div id="result"></div>
    </div>


<script src="../js/연습2.js"></script>


</body>

</html>
